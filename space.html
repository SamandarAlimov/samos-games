<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure - samos.uz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #bbdefb;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            background: #000718;
        }
        
        #gameCanvas {
            background: #000718;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .game-ui {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 20, 40, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 150, 200, 0.3);
        }
        
        .score, .lives, .level {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .controls-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 30, 60, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .key {
            display: inline-block;
            padding: 3px 10px;
            background: #4fc3f7;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to right, #4fc3f7, #2979ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(41, 121, 255, 0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.8);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff5252;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.7);
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #bbdefb;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .game-container {
                height: 400px;
            }
            
            .game-ui {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls-info {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Space Adventure</h1>
            <p>Navigate through asteroid fields and defeat enemy ships!</p>
        </div>
        
        <div class="game-container">
            <div class="stars" id="stars"></div>
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
        
        <div class="game-ui">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="lives">Lives: <span id="livesValue">3</span></div>
            <div class="level">Level: <span id="levelValue">1</span></div>
        </div>
        
        <div class="controls">
            <div class="controls-info">
                <div class="control-item">
                    <span class="key">←</span> Move Left
                </div>
                <div class="control-item">
                    <span class="key">→</span> Move Right
                </div>
                <div class="control-item">
                    <span class="key">Space</span> Shoot
                </div>
            </div>
            
            <div class="buttons">
                <button id="startButton">Start Game</button>
                <button id="pauseButton">Pause</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreValue = document.getElementById('scoreValue');
        const livesValue = document.getElementById('livesValue');
        const levelValue = document.getElementById('levelValue');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const starsContainer = document.getElementById('stars');
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Create stars background
        function createStars() {
            starsContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // Game state
        let game = {
            running: false,
            score: 0,
            lives: 3,
            level: 1,
            enemies: [],
            bullets: [],
            particles: [],
            powerUps: []
        };
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 40,
            speed: 8,
            color: '#4fc3f7',
            shootCooldown: 0,
            draw: function() {
                // Draw spaceship body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/2, this.y + this.height/2);
                ctx.lineTo(this.x + this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Draw cockpit
                ctx.fillStyle = '#bbdefb';
                ctx.beginPath();
                ctx.arc(this.x, this.y - 5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw engine glow
                ctx.fillStyle = '#ff9800';
                ctx.beginPath();
                ctx.arc(this.x - 15, this.y + this.height/2 + 5, 4, 0, Math.PI * 2);
                ctx.arc(this.x + 15, this.y + this.height/2 + 5, 4, 0, Math.PI * 2);
                ctx.fill();
            },
            update: function() {
                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }
            },
            move: function(direction) {
                if (direction === 'left' && this.x - this.width/2 > 0) {
                    this.x -= this.speed;
                }
                if (direction === 'right' && this.x + this.width/2 < canvas.width) {
                    this.x += this.speed;
                }
            },
            shoot: function() {
                if (this.shootCooldown === 0) {
                    game.bullets.push({
                        x: this.x,
                        y: this.y - this.height/2,
                        radius: 3,
                        speed: 10,
                        color: '#ffeb3b'
                    });
                    this.shootCooldown = 15;
                }
            }
        };
        
        // Initialize enemy objects
        function createEnemies() {
            game.enemies = [];
            const enemyCount = 5 + game.level * 2;
            
            for (let i = 0; i < enemyCount; i++) {
                game.enemies.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * 100 + 20,
                    radius: 15 + Math.random() * 10,
                    speed: 1 + Math.random() * 2 + game.level * 0.2,
                    color: `hsl(${Math.random() * 60 + 330}, 80%, 60%)`,
                    type: Math.random() > 0.7 ? 'enemy' : 'asteroid'
                });
            }
        }
        
        // Draw and update game objects
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            player.draw();
            
            // Draw bullets
            game.bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
            });
            
            // Draw enemies
            game.enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                
                // Draw details for enemy ships
                if (enemy.type === 'enemy') {
                    ctx.fillStyle = '#f44336';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw particles
            game.particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
            
            // Draw power-ups
            game.powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('P', powerUp.x, powerUp.y + 4);
            });
        }
        
        // Update game state
        function update() {
            if (!game.running) return;
            
            // Update player
            player.update();
            
            // Update bullets
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                game.bullets[i].y -= game.bullets[i].speed;
                
                // Remove bullets that go off screen
                if (game.bullets[i].y < 0) {
                    game.bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with enemies
                for (let j = game.enemies.length - 1; j >= 0; j--) {
                    const dx = game.bullets[i].x - game.enemies[j].x;
                    const dy = game.bullets[i].y - game.enemies[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < game.bullets[i].radius + game.enemies[j].radius) {
                        // Create explosion particles
                        for (let k = 0; k < 15; k++) {
                            game.particles.push({
                                x: game.enemies[j].x,
                                y: game.enemies[j].y,
                                radius: Math.random() * 3 + 1,
                                color: game.enemies[j].color,
                                speedX: (Math.random() - 0.5) * 4,
                                speedY: (Math.random() - 0.5) * 4,
                                life: 30
                            });
                        }
                        
                        // Increase score
                        game.score += game.enemies[j].type === 'enemy' ? 20 : 10;
                        scoreValue.textContent = game.score;
                        
                        // Remove enemy and bullet
                        game.enemies.splice(j, 1);
                        game.bullets.splice(i, 1);
                        
                        // Chance to spawn power-up
                        if (Math.random() < 0.2) {
                            game.powerUps.push({
                                x: game.enemies[j].x,
                                y: game.enemies[j].y,
                                radius: 8,
                                color: '#00ff00',
                                type: Math.random() > 0.5 ? 'life' : 'power',
                                speed: 2
                            });
                        }
                        
                        break;
                    }
                }
            }
            
            // Update enemies
            for (let i = game.enemies.length - 1; i >= 0; i--) {
                game.enemies[i].y += game.enemies[i].speed;
                
                // Check for collision with player
                const dx = game.enemies[i].x - player.x;
                const dy = game.enemies[i].y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < game.enemies[i].radius + player.width/2) {
                    // Create explosion
                    for (let j = 0; j < 20; j++) {
                        game.particles.push({
                            x: player.x,
                            y: player.y,
                            radius: Math.random() * 4 + 1,
                            color: '#ff5252',
                            speedX: (Math.random() - 0.5) * 5,
                            speedY: (Math.random() - 0.5) * 5,
                            life: 40
                        });
                    }
                    
                    // Remove enemy and decrease lives
                    game.enemies.splice(i, 1);
                    game.lives--;
                    livesValue.textContent = game.lives;
                    
                    // Check for game over
                    if (game.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
                
                // Remove enemies that go off screen
                if (game.enemies[i].y > canvas.height + game.enemies[i].radius) {
                    game.enemies.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = game.particles.length - 1; i >= 0; i--) {
                game.particles[i].x += game.particles[i].speedX;
                game.particles[i].y += game.particles[i].speedY;
                game.particles[i].life--;
                
                if (game.particles[i].life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
            
            // Update power-ups
            for (let i = game.powerUps.length - 1; i >= 0; i--) {
                game.powerUps[i].y += game.powerUps[i].speed;
                
                // Check for collision with player
                const dx = game.powerUps[i].x - player.x;
                const dy = game.powerUps[i].y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < game.powerUps[i].radius + player.width/2) {
                    if (game.powerUps[i].type === 'life') {
                        game.lives = Math.min(game.lives + 1, 5);
                        livesValue.textContent = game.lives;
                    } else {
                        game.score += 50;
                        scoreValue.textContent = game.score;
                    }
                    
                    game.powerUps.splice(i, 1);
                    continue;
                }
                
                // Remove power-ups that go off screen
                if (game.powerUps[i].y > canvas.height + game.powerUps[i].radius) {
                    game.powerUps.splice(i, 1);
                }
            }
            
            // Check if all enemies are defeated
            if (game.enemies.length === 0) {
                game.level++;
                levelValue.textContent = game.level;
                createEnemies();
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        // Game over function
        function gameOver() {
            game.running = false;
            finalScore.textContent = game.score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Start game function
        function startGame() {
            game = {
                running: true,
                score: 0,
                lives: 3,
                level: 1,
                enemies: [],
                bullets: [],
                particles: [],
                powerUps: []
            };
            
            scoreValue.textContent = game.score;
            livesValue.textContent = game.lives;
            levelValue.textContent = game.level;
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            
            gameOverScreen.style.display = 'none';
            
            createEnemies();
            update();
        }
        
        // Event listeners
        window.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') player.move('left');
            if (e.key === 'ArrowRight') player.move('right');
            if (e.key === ' ') player.shoot();
        });
        
        startButton.addEventListener('click', startGame);
        
        pauseButton.addEventListener('click', function() {
            game.running = !game.running;
            if (game.running) {
                pauseButton.textContent = 'Pause';
                update();
            } else {
                pauseButton.textContent = 'Resume';
            }
        });
        
        restartButton.addEventListener('click', startGame);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            createStars();
        });
        
        // Initial draw
        draw();
    </script>
</body>
</html>
