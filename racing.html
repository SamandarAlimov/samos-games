<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing - samos.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0c0c1d, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: 800;
            font-size: 2rem;
            color: #6c5ce7;
            text-shadow: 0 0 15px rgba(108, 92, 231, 0.6);
        }
        
        .logo i {
            margin-right: 15px;
            font-size: 2.2rem;
        }
        
        .score-container {
            display: flex;
            gap: 25px;
        }
        
        .score-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        .score-title {
            font-size: 1rem;
            color: #a29bfe;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 550px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(10deg);
        }
        
        .sky {
            position: absolute;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #0c2461, #1e3799);
            top: 0;
        }
        
        .mountains {
            position: absolute;
            width: 100%;
            height: 30%;
            bottom: 40%;
            background: 
                linear-gradient(to bottom, transparent 30%, #1e3799 70%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><polygon points="0,20 10,5 20,15 30,0 40,18 50,5 60,15 70,0 80,18 90,5 100,20" fill="%232c3e50"/></svg>') bottom/auto 100%;
        }
        
        .road {
            position: absolute;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #2d3436, #1e272e);
            bottom: 0;
            overflow: hidden;
        }
        
        .road-inner {
            position: absolute;
            width: 80%;
            height: 100%;
            left: 10%;
            background: #2c3e50;
        }
        
        .road-line {
            position: absolute;
            left: 50%;
            width: 15px;
            height: 80px;
            background: #fbc531;
            margin-left: -7.5px;
            border-radius: 7.5px;
            box-shadow: 0 0 10px #fbc531;
            transform-style: preserve-3d;
        }
        
        .player-car {
            position: absolute;
            width: 70px;
            height: 120px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }
        
        .car-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e84118, #c23616);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 0 30px rgba(232, 65, 24, 0.8);
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }
        
        .car-top {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #e84118;
            top: 0;
            left: 10px;
            border-radius: 10px 10px 0 0;
            transform-style: preserve-3d;
            transform: translateZ(5px);
        }
        
        .car-window {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(to bottom, #70a1ff, #3742fa);
            top: 5px;
            left: 15px;
            border-radius: 5px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        .car-wheel {
            position: absolute;
            width: 18px;
            height: 30px;
            background: #2f3640;
            border-radius: 4px;
            bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
        }
        
        .car-wheel-left {
            left: 8px;
            transform: translateZ(5px);
        }
        
        .car-wheel-right {
            right: 8px;
            transform: translateZ(5px);
        }
        
        .car-detail {
            position: absolute;
            width: 10px;
            height: 15px;
            background: #fbc531;
            top: 15px;
            right: 10px;
            border-radius: 2px;
            transform-style: preserve-3d;
            transform: translateZ(15px);
        }
        
        .obstacle {
            position: absolute;
            width: 70px;
            height: 120px;
            border-radius: 5px 5px 10px 10px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }
        
        .obstacle-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 5px 5px 10px 10px;
        }
        
        .obstacle-window {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(to bottom, #70a1ff, #3742fa);
            top: 5px;
            left: 15px;
            border-radius: 5px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        .obstacle-wheel {
            position: absolute;
            width: 18px;
            height: 30px;
            background: #2f3640;
            border-radius: 4px;
            bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
        }
        
        .obstacle-wheel-left {
            left: 8px;
            transform: translateZ(5px);
        }
        
        .obstacle-wheel-right {
            right: 8px;
            transform: translateZ(5px);
        }
        
        .controls {
            display: flex;
            gap: 25px;
            margin-top: 35px;
        }
        
        .control-btn {
            background: linear-gradient(to bottom, #6c5ce7, #4a3fb5);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(107, 92, 231, 0.5);
            transform-style: preserve-3d;
            transform: translateZ(0);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .control-btn:hover:before {
            left: 100%;
        }
        
        .control-btn:hover {
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 12px 25px rgba(107, 92, 231, 0.7);
        }
        
        .control-btn:active {
            transform: translateY(0) translateZ(5px);
            box-shadow: 0 5px 15px rgba(107, 92, 231, 0.4);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            display: none;
            transform-style: preserve-3d;
            transform: translateZ(50px);
        }
        
        .game-over-content {
            background: rgba(30, 30, 46, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(30px);
            max-width: 500px;
            width: 80%;
        }
        
        .game-over h2 {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        .final-score {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #fbc531;
            text-shadow: 0 0 10px rgba(251, 197, 49, 0.7);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            margin-top: 35px;
            width: 100%;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        .instructions h3 {
            color: #6c5ce7;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);
        }
        
        .instructions-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .instruction {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 15px;
        }
        
        .instruction i {
            color: #fbc531;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(251, 197, 49, 0.7);
        }
        
        .instruction-text {
            font-size: 1rem;
            color: #dfe6e9;
            font-weight: 500;
        }
        
        .speed-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .speed-line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px white;
            transform-origin: 0 0;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .score-container {
                width: 100%;
                justify-content: space-around;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .game-container {
                height: 450px;
            }
            
            .instructions-content {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* Animation for road lines */
        @keyframes roadLine {
            0% {
                transform: translateY(-100px) translateZ(0);
            }
            100% {
                transform: translateY(550px) translateZ(0);
            }
        }
        
        /* Animation for obstacles */
        @keyframes obstacleMove {
            0% {
                transform: translateY(-200px) translateZ(20px);
            }
            100% {
                transform: translateY(650px) translateZ(20px);
            }
        }
        
        /* Speed effect animation */
        @keyframes speedEffect {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>samos.uz</span>
            </div>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-title">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">TOP SCORE</div>
                    <div class="score-value" id="top-score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">SPEED</div>
                    <div class="score-value" id="speed">1x</div>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="sky"></div>
            <div class="mountains"></div>
            <div class="road">
                <div class="road-inner"></div>
                <div class="speed-effect" id="speed-effect"></div>
                <!-- Road lines will be generated by JavaScript -->
            </div>
            
            <div class="player-car" id="player-car">
                <div class="car-body">
                    <div class="car-top">
                        <div class="car-window"></div>
                    </div>
                    <div class="car-wheel car-wheel-left"></div>
                    <div class="car-wheel car-wheel-right"></div>
                    <div class="car-detail"></div>
                </div>
            </div>
            
            <div class="game-over" id="game-over">
                <div class="game-over-content">
                    <h2>GAME OVER</h2>
                    <div class="final-score">Your Score: <span id="final-score">0</span></div>
                    <button class="control-btn" onclick="restartGame()">
                        <i class="fas fa-redo"></i> PLAY AGAIN
                    </button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="moveLeft()">
                <i class="fas fa-arrow-left"></i> LEFT
            </button>
            <button class="control-btn" onclick="startGame()" id="start-btn">
                <i class="fas fa-play"></i> START
            </button>
            <button class="control-btn" onclick="moveRight()">
                RIGHT <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="instructions">
            <h3>HOW TO PLAY</h3>
            <div class="instructions-content">
                <div class="instruction">
                    <i class="fas fa-arrow-left"></i>
                    <span class="instruction-text">Press LEFT or click LEFT button</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-arrow-right"></i>
                    <span class="instruction-text">Press RIGHT or click RIGHT button</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-bolt"></i>
                    <span class="instruction-text">Avoid blue cars to score points</span>
                </div>
                <div class="instruction">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="instruction-text">Game speeds up as you score</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let gameActive = false;
        let score = 0;
        let topScore = localStorage.getItem('topScore') || 0;
        let playerX = 50; // Player position in percentage
        let obstacles = [];
        let roadLines = [];
        let animationId;
        let gameSpeed = 1;
        let speedEffectTimeout;
        
        // DOM elements
        const roadElement = document.querySelector('.road');
        const playerCar = document.getElementById('player-car');
        const scoreElement = document.getElementById('score');
        const topScoreElement = document.getElementById('top-score');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-btn');
        const speedEffect = document.getElementById('speed-effect');
        
        // Initialize top score
        topScoreElement.textContent = topScore;
        
        // Create road lines
        function createRoadLines() {
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'road-line';
                line.style.top = `${i * 100 - 100}px`;
                line.style.animation = `roadLine ${2/gameSpeed}s linear infinite`;
                roadElement.appendChild(line);
                roadLines.push(line);
            }
        }
        
        // Update road line animations
        function updateRoadLines() {
            roadLines.forEach(line => {
                line.style.animationDuration = `${2/gameSpeed}s`;
            });
        }
        
        // Create obstacle
        function createObstacle() {
            if (!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Random horizontal position (20% to 80%)
            const xPos = 20 + Math.random() * 60;
            obstacle.style.left = `${xPos}%`;
            obstacle.style.top = '-150px';
            
            // Create obstacle content
            obstacle.innerHTML = `
                <div class="obstacle-body">
                    <div class="obstacle-window"></div>
                    <div class="obstacle-wheel obstacle-wheel-left"></div>
                    <div class="obstacle-wheel obstacle-wheel-right"></div>
                </div>
            `;
            
            roadElement.appendChild(obstacle);
            
            // Set animation based on game speed
            obstacle.style.animation = `obstacleMove ${3/gameSpeed}s linear forwards`;
            
            obstacles.push({
                element: obstacle,
                x: xPos,
                y: -150
            });
            
            // Schedule next obstacle
            const timeout = 1800 - Math.min(1200, Math.floor(score / 5) * 60);
            setTimeout(createObstacle, timeout / gameSpeed);
        }
        
        // Check collisions
        function checkCollisions() {
            const playerRect = {
                x: playerX,
                y: 380,
                width: 7,
                height: 12
            };
            
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                const obstacleRect = {
                    x: parseFloat(obstacle.element.style.left),
                    y: parseFloat(obstacle.element.style.top || -150) + 150,
                    width: 7,
                    height: 12
                };
                
                // Simple collision detection
                if (Math.abs(obstacleRect.x - playerRect.x) < 7 && 
                    Math.abs(obstacleRect.y - playerRect.y) < 10) {
                    gameOver();
                    return;
                }
                
                // Remove obstacle when it goes off screen
                if (obstacleRect.y > 600) {
                    roadElement.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    i--;
                    updateScore();
                }
            }
        }
        
        // Update score
        function updateScore() {
            score++;
            scoreElement.textContent = score;
            
            // Increase game speed every 10 points
            if (score % 10 === 0) {
                gameSpeed += 0.2;
                speedElement.textContent = gameSpeed.toFixed(1) + 'x';
                updateRoadLines();
                showSpeedEffect();
            }
            
            // Update top score if needed
            if (score > topScore) {
                topScore = score;
                topScoreElement.textContent = topScore;
                localStorage.setItem('topScore', topScore);
            }
        }
        
        // Show speed effect
        function showSpeedEffect() {
            speedEffect.innerHTML = '';
            speedEffect.style.opacity = '1';
            
            // Create speed lines
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'speed-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                line.style.width = Math.random() * 50 + 30 + 'px';
                line.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                line.style.animation = `speedEffect ${0.5 + Math.random() * 0.5}s ease-out`;
                speedEffect.appendChild(line);
            }
            
            // Hide effect after animation
            clearTimeout(speedEffectTimeout);
            speedEffectTimeout = setTimeout(() => {
                speedEffect.style.opacity = '0';
            }, 1000);
        }
        
        // Move player car
        function moveCar() {
            playerCar.style.left = `${playerX}%`;
        }
        
        // Move left
        function moveLeft() {
            if (!gameActive) return;
            playerX = Math.max(20, playerX - 8);
            moveCar();
            playerCar.style.transform = `translateX(-50%) translateZ(0) rotateZ(-3deg)`;
            setTimeout(() => {
                if (gameActive) playerCar.style.transform = `translateX(-50%) translateZ(0) rotateZ(0)`;
            }, 200);
        }
        
        // Move right
        function moveRight() {
            if (!gameActive) return;
            playerX = Math.min(80, playerX + 8);
            moveCar();
            playerCar.style.transform = `translateX(-50%) translateZ(0) rotateZ(3deg)`;
            setTimeout(() => {
                if (gameActive) playerCar.style.transform = `translateX(-50%) translateZ(0) rotateZ(0)`;
            }, 200);
        }
        
        // Game loop
        function gameLoop() {
            if (!gameActive) return;
            
            checkCollisions();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            if (gameActive) return;
            
            // Reset game state
            gameActive = true;
            score = 0;
            gameSpeed = 1;
            scoreElement.textContent = score;
            speedElement.textContent = gameSpeed.toFixed(1) + 'x';
            playerX = 50;
            moveCar();
            
            // Clear obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    roadElement.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Clear road lines
            roadLines.forEach(line => {
                if (line.parentNode) {
                    roadElement.removeChild(line);
                }
            });
            roadLines = [];
            
            // Create new road lines
            createRoadLines();
            
            // Hide game over screen
            gameOverElement.style.display = 'none';
            
            // Change button to pause
            startButton.innerHTML = '<i class="fas fa-pause"></i> PAUSE';
            startButton.onclick = pauseGame;
            
            // Start game loop
            animationId = requestAnimationFrame(gameLoop);
            
            // Start generating obstacles
            setTimeout(createObstacle, 1000);
        }
        
        // Pause game
        function pauseGame() {
            if (!gameActive) return;
            
            gameActive = false;
            cancelAnimationFrame(animationId);
            
            // Pause animations
            roadLines.forEach(line => {
                line.style.animationPlayState = 'paused';
            });
            
            obstacles.forEach(obstacle => {
                obstacle.element.style.animationPlayState = 'paused';
            });
            
            // Change button to resume
            startButton.innerHTML = '<i class="fas fa-play"></i> RESUME';
            startButton.onclick = resumeGame;
        }
        
        // Resume game
        function resumeGame() {
            if (gameActive) return;
            
            gameActive = true;
            
            // Resume animations
            roadLines.forEach(line => {
                line.style.animationPlayState = 'running';
            });
            
            obstacles.forEach(obstacle => {
                obstacle.element.style.animationPlayState = 'running';
            });
            
            // Change button to pause
            startButton.innerHTML = '<i class="fas fa-pause"></i> PAUSE';
            startButton.onclick = pauseGame;
            
            // Resume game loop
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            
            // Stop animations
            roadLines.forEach(line => {
                line.style.animation = 'none';
            });
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
            
            // Reset button
            startButton.innerHTML = '<i class="fas fa-play"></i> START';
            startButton.onclick = startGame;
        }
        
        // Restart game
        function restartGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveLeft();
            } else if (e.key === 'ArrowRight') {
                moveRight();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                if (gameActive) {
                    pauseGame();
                } else {
                    resumeGame();
                }
            }
        });
        
        // Initialize game
        moveCar();
    </script>
</body>
</html>
